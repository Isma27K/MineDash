<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white min-h-screen flex flex-col items-center justify-center">

  <div class="text-center">
    <h1 class="text-6xl font-bold mb-4">404</h1>
    <p class="text-2xl mb-4">Oops! The page you are looking for does not exist.</p>

    <div class="flex gap-4 justify-center">
      <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
        Go Back to Home
      </a>
      <button onclick="history.back()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
        Go Back to Previous Page
      </button>
    </div>
  </div>

</body>
</html>
