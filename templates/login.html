<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MineDash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen text-white flex flex-col">

  <!-- Top Left Branding -->
  <header class="w-full p-4">
    <a href="/" class="text-white text-xl font-bold hover:underline">MineDash</a>
  </header>

  <!-- Login Form Centered -->
  <main class="flex-grow flex items-center justify-center">
    <form method="POST" class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Login to MineDash</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="text-red-400 mb-4 text-center">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <label class="block mb-2">Username</label>
      <input type="text" name="username" class="w-full p-2 rounded bg-gray-700 text-white mb-4" required>

      <label class="block mb-2">Password</label>
      <input type="password" name="password" class="w-full p-2 rounded bg-gray-700 text-white mb-6" required>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 transition px-4 py-2 rounded">
        Login
      </button>
    </form>
  </main>

</body>
</html>
