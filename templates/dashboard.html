<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - MineDash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white min-h-screen p-6">
    <h2 class="text-2xl font-bold mb-8">MineDash</h2>
    <nav class="space-y-4">
      <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700">Dashboard</a>
<!--      <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700">Server Info</a>-->
<!--      <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700">Players</a>-->
      <a href="/logout" class="block px-4 py-2 rounded hover:bg-red-600 text-red-400 hover:text-white mt-10">Logout</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-10">
    <h1 class="text-3xl font-bold mb-6">Welcome, {{ user_name }} ðŸ‘‹</h1>

    <!-- Server Info Card -->
    <div class="bg-white rounded-lg shadow p-6 max-w-3xl">
      <h2 class="text-2xl font-semibold mb-4">Minecraft Server Overview</h2>
      <div class="grid grid-cols-2 gap-4 text-lg">
        <div><span class="font-semibold">Server IP:</span> {{ server_ip }}</div>
        <div><span class="font-semibold">Port:</span> {{ server_port }}</div>
        <div><span class="font-semibold">Active Players:</span> {{ active_players }}</div>
        <div><span class="font-semibold">Minecraft Version:</span> {{ mc_version }}</div>
        <div><span class="font-semibold">Total Mods:</span> {{ total_mods }}</div>
        <div><span class="font-semibold">Uptime:</span> {{ uptime }}</div>
      </div>
    </div>
  </main>

</body>
</html>
